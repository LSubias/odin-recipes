<body>
<h1>como hacer pan de ajo en simples pasos</h1>
<br>
<label for="ingredientes">
    <ul>
        <li> 1 Baguette</li>
        <li>2 cucharadas de cebollino</li>
        <li>1 cucharada de oregano</li>
        <li>1 cucharada de perejil</li>
        <li>75 grs de manteca</li>
        <li>Aceite de oliva</li>
        <li>sal de ajo</li>
        <li>sal en escamas</li>
        <li>Mozarrella</li>
        <li>3 cucharadas de queso parmesano</li>
    </ul>
    <br>
    <p>Disfrutar de una rica comida italiana en casa es mejor cuando viene acompañada por un delicioso y crujiente pan de ajo casero, ¿a que sí? Ese olor a pan recién horneado mezclado con el aroma del ajo, la mantequilla, las hierbas y el queso hace que salivemos con solo pensarlo.</p>
    <p>Vamos a preparar esta sencilla receta de pan con ajo, haciéndola aún más fácil y rápida</p>
    <br>
    <h3>Como hacer pan de ajo casero</h3>
    <img src="pan-de-ajo-casero.jpg" width="500px" height="400px">
    <br>
    <label for="instrucciones">
        <ul>
            <li> Tener a mano el pan casero</li>
            <li>hacer cortes con el pan, en rebanadas pequeñas asi quedan 20 pancitos</li>
            <li>ponemos la manteca en un bowl, la cebollita de verdeo, el perejil , el oregano y una cucharada de sal de ajo</li>
            <li>agragamos en el bowl el parmesano, mesclamos bien hasta que quede cremoso</li>
            <li>cortamos la muzzarella en rodajas, rellenamos el pan con la mesclam, envolvemos todo junto en papel aluminio y al horno entre 20' y 25' minutos, luego espolvoreamos con sal en escamas y un chorreon de aceite de oliva</li>
        </ul>

</label>

</body>
